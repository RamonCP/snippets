<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contador</title>
	
	<script></script>

</head>
<body>
	<form>
		<label>Horas:</label><input type="text" name="usr_time" class="horas"><br>
 		<label>Minutos: </label><input type="text" name="usr_time" class="minutos"><br>
 		<label>Segundos: </label> <input type="text" name="usr_time" class="segundos"><br><br>
  	<button type="submit" id="btn">Confirmar</button>
	</form><br>
	
	<span class="contagem"></span>

	<script>
		var min = 0, seg = 0, horas = 0
		document.querySelector('button').addEventListener('click', function(event) {
			event.preventDefault()
			horas = parseInt(document.querySelector('.horas').value)
			min = parseInt(document.querySelector('.minutos').value)
			seg = parseInt(document.querySelector('.segundos').value)
			contador()
		})    

		function contador() {
			if (min > 0 || seg > 0 || horas > 0) {
				if (seg == 0) {
					seg = 59
					min--
				} else {
					seg--
				}

				if (min.toString().length == 1) {
					min = "0"+min
				}
				if (seg.toString().length == 1) {
					seg = "0"+seg
				}
				tempo = setTimeout("contador()", 1000)

				document.querySelector('.contagem').innerHTML = min + ':' + seg
			} else {
				document.querySelector('.contagem').innerHTML = '00:00';
			}
		}
	</script>
</body>
</html>
