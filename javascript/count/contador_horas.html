<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contador</title>
</head>
<body>
	<form>
		<label>Horas:</label><input type="text" name="usr_time" class="horas"><br>
 		<label>Minutos: </label><input type="text" name="usr_time" class="minutos"><br>
 		<label>Segundos: </label> <input type="text" name="usr_time" class="segundos"><br><br>
  	<button type="submit" id="btn">Confirmar</button>
	</form><br>
	
	<span class="contagem" id="demo"></span>
	<script>
		var min = 0, seg = 0, horas = 0
		document.querySelector('button').addEventListener('click', function(event) {
			event.preventDefault()
			horas = Math.abs(parseInt(document.querySelector('.horas').value))
			min = Math.abs(parseInt(document.querySelector('.minutos').value))
			seg = Math.abs(parseInt(document.querySelector('.segundos').value))
			contador()
		})    

		function contador() {
			if (min > 0 || seg > 0 || horas > 0) {
				if (seg == 0) {
					seg = 59
					min--

					if (min == 0) {
						min = 59
						horas--
					}

				} else {
					seg--
				}

				if (horas.toString().length == 1) {
					horas = "0"+horas;
				}
				if (min.toString().length == 1) {
					min = "0"+min
				}
				if (seg.toString().length == 1) {
					seg = "0"+seg
				}
				tempo = setTimeout("contador()", 1000)

				document.querySelector('.contagem').innerHTML = horas + ':' + min + ':' + seg
			} else {
				document.querySelector('.contagem').innerHTML = '00:00:00';
			}
		}	
	</script>
</body>
</html>
